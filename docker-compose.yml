version: '3.7'

services:

  chanter:
    build: .
    command: nodemon -L --watch views chanter.js
    environment:
      NODE_ENV: production
      DB_CONNECTION: mariadb://dev@localhost:3307/chanter-dev
      VIRTUAL_HOST: grp3.p645.hevs.ch
      LETSENCRYPT_HOST: grp3.p645.hevs.ch
      LETSENCRYPT_EMAIL: aurelie.glassey@students.hevs.ch
    restart: always
    depends_on:
    - mariadb


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: localhost
      PMA_USER: dev
      PMA_PASSWORD: unlucky
      PMA_PORT: 3307
      VIRTUAL_HOST: phpmyadmindomains.grp3.p645.hevs.ch
      LETSENCRYPT_HOST: phpmyadmindomains.grp3.p645.hevs.ch
      LETSENCRYPT_EMAIL: aurelie.glassey@students.hevs.ch
    volumes:
    - /sessions
    depends_on:
    - mariadb


  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE:      chanter-dev
      MYSQL_USER:          dev
      MYSQL_PASSWORD:      unlucky
    volumes:
      - /var/lib/mysql/data


networks:
  default:
    external:
      name: webproxy
